<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <!-- Donation form -->
      <div class="donation-contianer">
        <!-- title -->
        <div class="donation-box">
          <div class="title">Donation Information</div>
          <!-- fields -->
          <div class="fields">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email" />
          </div>
          <!-- amount -->
          <div>
            <div>$30</div>
            <div>$50</div>
            <div>$100</div>
            <div>$<input type="text" /></div>
          </div>
          <!-- checkboxes -->
          <div>
            <input type="checkbox" />
            <label> Email Me Receipt</label>
            <input type="checkbox" />
            <label> Give Anonymosuly</label>
            <input type="checkbox" />
            <label> Add Me to Email list</label>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
